<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}" xmlns:th="http://www.thymeleaf.org">
  <head>
  {{ template "fragments/common" .}}
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        {{ template "fragments/navbar" .}}
        <!-- <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block> -->
        <br><br>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h2 th:text="#{licenses.header}">3rd Party licenses</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th th:text="#{licenses.module}">Module</th>
                    <th th:text="#{licenses.version}">Version</th>
                    <th th:text="#{licenses.license}">License</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="dep : ${dependencies}">
                    <td><a th:href="${dep.moduleUrl}" th:text="${dep.moduleName}"></a></td>
                    <td th:text="${dep.moduleVersion}"></td>
                    <td><a th:href="${dep.moduleLicenseUrl}" th:text="${dep.moduleLicense}"></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      {{ template "fragments/footer" .}}
      <!-- <th:block th:insert="~{fragments/footer.html :: footer}"></th:block> -->
    </div>
  </body>
</html>
