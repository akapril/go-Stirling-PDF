<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}" xmlns:th="http://www.thymeleaf.org">
  <head>
  {{ template "fragments/common" .}}
  </head>

  <body>
    {{ template "fragments/common" .}}
    <div id="page-container">
      <div id="content-wrap">
        {{ template "fragments/navbar" .}}
        <!-- <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block> -->
        <br><br>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h2 th:text="#{extractImages.header}"></h2>
              <form id="multiPdfForm" th:action="@{api/v1/misc/extract-images}" method="post" enctype="multipart/form-data">
                <div th:replace="~{fragments/common :: fileSelector(name='fileInput', multiple=false, accept='application/pdf')}"></div>
                <div class="mb-3">
                  <label th:text="#{extractImages.selectText}"></label>
                  <select class="form-control" name="format">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="gif">GIF</option>
                  </select>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary" th:text="#{extractImages.submit}"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {{ template "fragments/footer" .}}
      <!-- <th:block th:insert="~{fragments/footer.html :: footer}"></th:block> -->
    </div>
  </body>
</html>
