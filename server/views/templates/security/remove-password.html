<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}" xmlns:th="http://www.thymeleaf.org">
  <head>
  {{ template "fragments/common" .}}
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        {{ template "fragments/navbar" .}}
        <!-- <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block> -->
        <br><br>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h2 th:text="#{removePassword.header}"></h2>
              <form action="api/v1/security/remove-password" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label th:text="#{removePassword.selectText.1}"></label>
                  <div th:replace="~{fragments/common :: fileSelector(name='fileInput', multiple=false, accept='application/pdf')}"></div>
                </div>
                <div class="mb-3">
                  <label th:text="#{removePassword.selectText.2}"></label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <br>
                <div class="mb-3 text-center">
                  <button type="submit" id="submitBtn" class="btn btn-primary" th:text="#{removePassword.submit}"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      {{ template "fragments/footer" .}}
      <!-- <th:block th:insert="~{fragments/footer.html :: footer}"></th:block> -->
    </div>
  </body>
</html>
